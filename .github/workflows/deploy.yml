name: Deploy Nom-nom-nom

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create target directory on server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "mkdir -p /var/www/nom-nom-nom-tmp"

      - name: Deploy and Build on Server
        run: |
          scp -i ~/.ssh/id_rsa -r . ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/var/www/nom-nom-nom-tmp
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "rm -rf /var/www/nom-nom-nom && \
             mv /var/www/nom-nom-nom-tmp /var/www/nom-nom-nom && \
             cd /var/www/nom-nom-nom && \
             npm ci --production && \
             npm run build && \
             pm2 delete nom-nom-nom || true && \
             pm2 start npm --name 'nom-nom-nom' -- start && \
             pm2 save"
